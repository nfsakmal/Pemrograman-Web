<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome New Member of Fnatic</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="Asset/logo.png" alt="logo" style="width:128px;height:128px;">
        <img src="Asset/team.png" alt="team" style="width: 250px;px;height:128px;">
        <div class="box">
            <div class="title">REGISTRATION</div>
            <form action="information.html" method="GET">
                <div class="user">
                    <div class="box_input">
                        <span class="input">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="box_input">
                        <span class="input">Nickname</span>
                        <input type="text" placeholder="Enter Your Nickname" required>
                    </div>
                    <div class="box_input">
                        <span class="input">Email</span>
                        <input type="text" placeholder="Enter Your Email" required>
                    </div>
                    <div class="box_input">
                        <span class="input">Birtdate</span>
                        <input type="date" placeholder="mm/dd/yyyyy" required>
                    </div>
                    <div class="box_input">
                        <span class="input">Gender</span>
                        <input type="text" placeholder="male/female" required>
                    </div>
                    <div class="box_input">
                        <span class="input">Game</span>
                        <input type="text" placeholder="Enter your game" required>
                    </div>
                    <div class="box_input">
                        <span class="input">Job</span>
                        <input type="text" placeholder="Enter Your Job" required>
                    </div>
                    <button type="reset">RESET</button>
                    <button type="submit">SUBMIT</button>
                    </div>   
            </form>

        </div>
    </body>
